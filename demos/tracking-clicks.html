<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tracking clicks using a variable</title>
</head>
<body>
	<button onclick="x=x+1">Increase x by 1</button>

	<br><br>

	<button onclick="alert(x)">Check the value of x</button>

	<br><br>

	<!-- Separate JavaScript actions with semicolons (;) -->
	<button onclick="x=x+1; alert(x);">Increase x by 1, AND check its value</button>

	<script>
		// JavaScript code goes in the <script> element
		// This lives inside the <body> element, right at the end
		let x = 0;
	</script>
</body>
</html>
