<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Endless Horse</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.container {
			width: 100vw;
			min-height: 100vh;
			text-align: center;
			font-size: 20vw;
		}
	</style>
</head>
<body>
	Inspired by http://endless.horse/

	<div class="container">
		↓<br>
		↓<br>
		↓<br>
		↓<br>
		↓<br>
		↓<br>
		↓<br>
		↓<br>
		↓<br>
		↓<br>
		↓<br>
		↓<br>
		↓<br>
		↓<br>
		↓<br>
		↓<br>
	</div>
	
	<script>

		var container = document.querySelector('.container');

		container.addEventListener('wheel', function(event) {
			console.log(event);
			console.log(event.offsetY);
			console.log(container.offsetHeight);

			if (container.offsetHeight - event.offsetY < window.innerHeight) {
				container.innerHTML += "↓<br>";
			}
		})

	</script>
</body>
</html>
